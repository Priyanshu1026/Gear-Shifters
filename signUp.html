<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/img/signUp.jpg');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            height: 100vh;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 0px 30px;
            width: 300px;
        }
        form{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #0D6EFD ;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color:#075cdc ;
        }
        span{
            color: blue;
            text-decoration: underline;
        }
        .sign-in-link {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form onsubmit="return validateForm()">
        <h2>Sign Up</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required title="Please enter a 10-digit phone number">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="email-error" class="error-message" style="display: none;"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <div id="password-error" class="error-message" style="display: none;"></div>

        <button type="submit">Sign Up</button>
        <a href="signIn.html" class="sign-in-link">Already have an account? <span>Sign In</span></a>
    </form>
    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Email regex pattern
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Validate email format
            if (!emailPattern.test(email)) {
                document.getElementById('email-error').style.display='block';
                document.getElementById('email-error').innerText='Please enter valid Email ID'
                return false;
            }

            // Validate password match
            if (password !== confirmPassword) {
                document.getElementById('password-error').style.display = 'block';
                document.getElementById('password-error').innerText = 'Passwords do not match.';
                return false;
            } else {
                document.getElementById('password-error').style.display = 'none';
            }
            // Validate password requirements
            var passwordRequirementsRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{10,}$/;
            if (!passwordRequirementsRegex.test(password)) {
                document.getElementById('password-requirements').style.display = 'block';
                return false;
            } else {
                document.getElementById('password-requirements').style.display = 'none';
            }
            if (governmentId && governmentId.size > 2 * 1024 * 1024) { // Max size: 2MB
                document.getElementById('pdf-size-error').style.display = 'block';
                document.getElementById('pdf-size-error').innerText = 'PDF size exceeds 2MB limit.';
                return false;
            } else {
                document.getElementById('pdf-size-error').style.display = 'none';
            }
            // If all validations pass, the form can be submitted
            return true;
        }
    </script>
</body>
</html>
